<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>テストページ</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <div class="header">
            <div class="header-logo">東南アジア日記</div>
            <div class="header-list">
                <ul>
                    <li>ホーム</li>
                    <li>ベトナム</li>
                    <li>タイ</li>
                    <li>ラオス</li>
                </ul>
            </div>

        </div>

        <div class="main">
            <div class="copy-container">
                <h1>さらなる異国の地へ</h1>
                <h2>東南アジアへようこそ</h2>

            </div>

            <div class="contents">
                <h3 class="section-title">備忘録</h3>
                <div class="contents-item">
                    <img src="https://i.postimg.cc/6QWc4wjd/IMG-1627.avif">
                    <p>ベトナム・ニンビン</p>
                </div>
                <div class="contents-item">
                    <img src="https://i.postimg.cc/sxCxNfZ8/IMG-1354.avif">
                    <p>ハノイ旧市街</p>

                </div>
                <div class="contents-item">
                    <img src="https://i.postimg.cc/7YK59kmH/IMG-2204.avif">
                    <p>タイ・水上マーケット</p>

                </div>
                <div class="contents-item">
                    <img src="https://i.postimg.cc/WzxqmRGp/IMG-2455.avif">
                    <p>タイ・パタヤ</p>

                </div>


            </div>
        
            <div class="contact-form">
                <h3 class="section-title">お問い合わせ</h3>
                <p>メールアドレス</p>
                <input>
                <p>お問い合わせ内容</p>
                <textarea></textarea>
                <p>※お気軽にお問い合わせください</p>
                <input class="contact-submit" type="submit">

            </div>
        

        </div>

        <div class="footer">
            <div class="footer-logo">東南アジア日記</div>
            <div class="footer-list">
                <ul>
                    <li>プライバシーポリシー</li>
                    <li>プロフィール</li>
                    <li>Q&A</li>
                </ul>

            </div>

        </div>
    </body>
</html>
